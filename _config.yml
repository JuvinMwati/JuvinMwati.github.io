# Welcome to Jekyll!
#
# This config file contains settings that affect your whole site.
# You usually only need to set this up once.

# ======================
# 🏷️ Site Settings
# ======================
title: "Juvin Mwati"
email: "juvinmwati90@gmail.com"
description: >- # this means to ignore newlines until "baseurl:"
  A BSc Cybersecurity and Digital Forensics | Cyber Security | Information Security
twitter_username: "username"
github_username: "juvinmwati"
minimal_mistakes_skin: "aqua"
search: true

# ======================
# ⚙️ Build Settings
# ======================
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"

# Outputting
permalink: /:categories/:title/
paginate: 5 # number of posts to show per page
paginate_path: /page:num/
timezone: "Africa/Nairobi" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# ======================
# 🚫 Excluded from Processing
# ======================
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# ======================
# 🔌 Plugins
# ======================
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# ======================
# 👤 Author Info
# ======================
author:
  name: "Juvin Mwati"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Behind every secure network stands a sleepless analyst."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://juvinmwati.github.io/"
    # - label: "Twitter"
    #   icon: "fab fa-fw fa-twitter-square"
    #   url: "https://twitter.com/yourhandle"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/juvinmwati/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/juvin_m/"

# ======================
# 🔻 Footer Links
# ======================
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

# ======================
# 🧱 Default Layouts
# ======================
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# ======================
# 🏷️ Archives
# ======================
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
